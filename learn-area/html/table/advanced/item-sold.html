<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Items Sold Table</title>
	<link rel="stylesheet" type="text/css" href="./css/minimal-table.css">
</head>
<body>
	<table>
		<caption>Items Sold August 2016</caption>

			<tr>
				<th>&nbsp;</th>

				<th>&nbsp;</th>
				<th>&nbsp;</th>

				<th>Bracelets</th>
				<th>Rings</th>

		</thead>
		<tbody>
			<tr>
				<th rowspan="3">Belgium</th>
				<th>Antwerp</th>

				<td>22</td>

			</tr>

				<td>18</td>
				<td>50</td>
				<td>61</td>
				<td>15</td>
			</tr>
			<tr>
				<th>Brussels</th>
				<td>51</td>
				<td>27</td>
				<td>38</td>
				<td>69</td>
				<td>28</td>
			</tr>
			<tr>
				<th rowspan="2">The Nethlands</th>
				<th>Amsterdam</th>
				<td>89</td>
				<td>34</td>
				<td>69</td>
				<td>85</td>

			</tr>
			<tr>
				<th>Utrecht</th>

				<td>43</td>
				<td>36</td>
				<td>19</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
