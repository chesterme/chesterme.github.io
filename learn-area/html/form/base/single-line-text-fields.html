<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Single line text field examples</title>
</head>
<body>
	<form action="#" method="post">
		<p>
			<label for="comment">
				<span>Add a comment:</span>
				<input type="text" name="comment" id="comment" value="I'm a text field" focus>
			</label>
		</p>
		<p>
			<label for="email">
				<span>Enter your email address:</span>
				<input type="email" name="email" id="email" multiple>
			</label>
		</p>
		<p>
			<label for="search">
				<span>Search:</span>
				<input type="search" name="search" id="search">
			</label>
		</p>
		<p>
			<label for="tel">
				<span>Enter your number:</span>
				<input type="tel" name="tel" id="tel">
			</label>
		</p>
		<p>
			<label for="url">
				<span>Web address:</span>
				<input type="url" name="url" name="url">
			</label>
		</p>
		<p>
			<label for="pwd">
				<span>Enter your password:</span>
				<input type="password" name="pwd" id="pwd">
			</label>
		</p>
		<p>
			<label for="message">
				<span>Enter your message</span>
				<textarea cols="30" rows="10" id="message"></textarea>
			</label>
		</p>
		<p>
			<button type="submit">Submit me!</button>
		</p>
	</form>
</body>
</html>
