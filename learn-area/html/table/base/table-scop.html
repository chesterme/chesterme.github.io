<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>合并单元格</title>
	<link rel="stylesheet" type="text/css" href="./css/minimal-table.css">
</head>
<body>
	<table>
		<caption>动物表</caption>
	  <tr>
	    <th>Animals</th>
	  </tr>
	  <tr>
	    <th>Hippopotamus</th>
	  </tr>
	  <tr>
	    <th>Horse</th>
	    <td>Mare</td>
	  </tr>
	  <tr>
	    <td>Stallion</td>
	  </tr>
	  <tr>
	    <th>Crocodile</th>
	  </tr>
	  <tr>
	    <th>Chicken</th>
	    <td>Cock</td>
	  </tr>
	  <tr>
	    <td>Rooster</td>
	  </tr>	
	</table>

	<hr>
	<!-- colspan: 表示该单元格占多少列； 
		 rowspan: 表示该单元格占多少行 
	-->
	<table>
		<caption>动物表</caption>
	  <tr>
	    <th colspan="2">Animals</th>
	  </tr>
	  <tr>
	    <th colspan="2">Hippopotamus</th>
	  </tr>
	  <tr>
	    <th rowspan="2">Horse</th>
	    <td>Mare</td>
	  </tr>
	  <tr>
	    <td>Stallion</td>
	  </tr>
	  <tr>
	    <th colspan="2">Crocodile</th>
	  </tr>
	  <tr>
	    <th rowspan="2">Chicken</th>
	    <td>Cock</td>
	  </tr>
	  <tr>
	    <td>Rooster</td>
	  </tr>	
	</table>
</body>
</html>
