<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用dom技术获取和设置css信息</title>
	<link rel="stylesheet" type="text/css" href="./css/example2.css">
</head>
<body>
	<p id="example">An example of a paragraph.</p>
	<p>DOM style对象只包含嵌入在html中的样式，当样式在外部定义时，使用节点对象的style对象无法获取样式。</p>
	<script type="text/javascript">
		window.onload = function(){
			var paragraph = document.getElementById("example");
			alert("The color is " + paragraph.style.color);
			alert("The font size is " + paragraph.style.fontSize);
			alert("The font family is " + paragraph.style.fontFamily);
		};
	</script>
</body>
</html>
