<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用dom技术获取和设置css信息</title>
</head>
<body>
	<p id="example" style="color: #999999; font-family: 'Arial' , sans-serif; font-size: 1em;" ></p>
	<script type="text/javascript">
		window.onload = function(){
			var paragraph = document.getElementById("example");
			// alert(typeof paragraph.nodeName);
			// alert(typeof paragraph.style);
			alert("The color is " + paragraph.style.color);
			alert("The font size is " + paragraph.style.fontSize);
			alert("The font family is " + paragraph.style.fontFamily);
		};
	</script>
</body>
</html>
