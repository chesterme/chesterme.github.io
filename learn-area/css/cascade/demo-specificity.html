<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>活用类选择器</title>
    <style>
      /* 为文章中所有的段落设置样式 */
      .article p{
        color: red;
      }
      /* 为文章中特殊段落设置样式 */
      .article .special{
        color: blue;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <p>A paragraph</p>
      <p>Another paragraph</p>
      <p class="special">A special paragraph.</p>
    </article>
  </body>
</html>
