<!DOCTYPE html>
<html>
<head>

	<title>Table page</title>
	<link rel="stylesheet" type="text/css" href="./css/minimal-table.css">
</head>
<body>
	<h1>Table page</h1>
	
	<table>
		<tr>
		  <td>Hi, I'm your first cell.</td>
		  <td>I'm your second cell.</td>

			<td>Second row, first cell</td>

			<td>Cell 4</td>
		</tr>
	</table>
