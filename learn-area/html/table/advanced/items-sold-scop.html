<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Items Sold Table</title>
  <link rel="stylesheet" type="text/css" href="./css/minimal-table.css">
</head>
<body>
  <p>
    scope属性，可以添加到&lt;th&gt;元素中，用来帮助屏幕阅读器更好地理解那些标题单元格，究竟它们是列标题还是行标题。
  </p>
  <table>
    <caption>Items Sold August 2016</caption>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th scope="col" colspan="3">Clothes</th>
        <th scope="col" colspan="2">accessories</th>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th scope="col">Trousers</th>
        <th scope="col">Skirts</th>
        <th scope="col">Dresses</th>
        <th scope="col">Bracelets</th>
        <th scope="col">Rings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" rowspan="3">Belgium</th>
        <th scope="row">Antwerp</th>
        <td>56</td>
        <td>22</td>
        <td>43</td>
        <td>72</td>
        <td>23</td>
      </tr>
      <tr>
        <th scope="row">Gent</th>
        <td>46</td>
        <td>18</td>
        <td>50</td>
        <td>61</td>
        <td>15</td>
      </tr>
      <tr>
        <th scope="row">Brussels</th>
        <td>51</td>
        <td>27</td>
        <td>38</td>
        <td>69</td>
        <td>28</td>
      </tr>
      <tr>
        <th scope="row" rowspan="2">The Nethlands</th>
        <th scope="row">Amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>
        <td>85</td>
        <td>38</td>
      </tr>
      <tr>
        <th scope="row">Utrecht</th>
        <td>80</td>
        <td>12</td>
        <td>43</td>
        <td>36</td>
        <td>19</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
