<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用其他伪类和伪元素选择器</title>
    <style type="text/css">
      p::first-letter{
        color: red;
      }
      p::first-line{
        color: green;
      }
      /* 当输入框获取焦点时应用样式 */
      input:focus {
        background-color:#15d0ee;
      }
      /* 在指定元素前添加内容 */
      .intro::before {
        content: "Hello, world！"
      }
      /* 在指定元素之后添加内容 */
      .intro::after {
        content: "End of introduction."
      }
      /* 当被选中时应用样式 */
      ::selection {
        color: #7739cc;
        background: #69adb8;
      }
    </style>
  </head>
  <body>
    <h1>Header</h1>
    <p class="intro">
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
    </p>
    <ul>
      <li><a href="#">link1</a></li>
      <li><a href="#">link2</a></li>
      <li><a href="#">link3</a></li>
    </ul>
    <hr>
    <ul class="navigation">
      <nav>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contract</a></li>
      </nav>
    </ul>
    <form>
  		<fieldset>
  			<legend>Fruit juice size</legend>
  			<p>
  				<input type="radio" name="size" id="size_1" value="small">
  				<label for="size_1">Small</label>
  			</p>
  			<p>
  				<input type="radio" name="size" id="size_2" value="medium">
  				<label for="size_2">Medium</label>
  			</p>
  			<p>
  				<input type="radio" name="size" id="size_3" value="large">
  				<label for="size_3">Large</label>
  			</p>
  		</fieldset>
      <fieldset>
        <legend>Input your message.</legend>
        <label for="name">Name: </lable>
        <input type="text" name="name" id="name">
      </fieldset>
  	</form>
  </body>
</html>
