<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Payment form page</title>
	<link rel="stylesheet" type="text/css" href="./css/payment-form.css">
</head>
<body>
	<form>
		<h1>Payment form</h1>
		<p>
			Required fields are followed by <strong><abbr title="required">*</abbr></strong>.
		</p>
		<section>
			<h2>Contact information</h2>
			<fieldset>
				<legend>Title</legend>
				<ul>
					<li>
						<label for="title_1">
							<input type="radio" name="title" value="M." id="title_1">Mister
						</label>
					</li>
					<li>
						<label for="title_2">
							<input type="radio" name="title" id="title_2" value="Ms.">Miss
						</label>
					</li>
				</ul>
			</fieldset>
			<p>
				<label for="name">
					<span>Name:</span>
					<strong><abbr title="required">*</abbr></strong>
					<input type="text" name="username" id="name">
				</label>
			</p>
			<p>
				<label for="pwd">
					<span>Password:</span>
					<strong><abbr title="required">*</abbr></strong>
					<input type="password" name="password" id="pwd">
				</label>
			</p>
		</section>
		<section>
			<h2>Payment infomation</h2>
			<p>
				<label for="card">
					<span>Card type:</span>
				</label>
				<select id="card" name="usercard">
					<option value="visa">Visa</option>
					<option value="mc">Mastercard</option>
					<option value="amex">American Express</option>
				</select>
			</p>
			<p>
				<label for="number">
					<span>Card number:</span>
					<strong><abbr title="required">*</abbr></strong>
					<input type="text" name="cardnumber" id="number">
				</label>
			</p>
			<p>
				<label for="date">
					<span>Expiration date:</span>
					<strong><abbr title="required">*</abbr></strong>
					<em>formatted as mm/yy</em>
				</label>
				<input type="text" name="expiration" id="date">
			</p>
		</section>
		<p>
			<button type="submit">Validate the payment</button>
		</p>
	</form>
</body>
</html>
