<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <title>定制列表的项目符号</title>
  <style>
    body {
      background: url("./images/bg_page1.png");
      background-repeat: repeat;
    }
    .alert{
      list-style: none;
    }
    .alert li{
      background: url("./images/list_icon.png");
      background-repeat: no-repeat;
      background-position: 0px 5px;
      padding-left: 20px;
    }
  </style>
</head>

<body id="article">
  <ul class="alert">
    <li>Don't leave the hose running.</li>
    <li>Water-proff your planters</li>
    <li>Kudzu is to be avoided</li>
  </ul>
</body>
</html>
