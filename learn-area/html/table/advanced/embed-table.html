<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>嵌套表格</title>
	<link rel="stylesheet" type="text/css" href="./css/minimal-table.css">
</head>
<body>
	<table id="table1">
		<caption>简单的嵌套表格</caption>
		<thead>
			<tr>
				<th>title1</th>
				<th>title2</th>
				<th>title3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="nested">
					<table id="table2">
						<tr>
							<td>cell1</td>
							<td>cell2</td>
							<td>cell3</td>
						</tr>
					</table>
				</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell4</td>
				<td>cell5</td>
				<td>cell6</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
