<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用伪类选择器</title>
    <style type="text/css">
      p::first-letter{
        color: red;
      }
      p::first-line{
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Header</h1>
    <p>
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
    </p>
    <ul>
      <li><a href="#">link1</a></li>
      <li><a href="#">link2</a></li>
      <li><a href="#">link3</a></li>
    </ul>
    <hr>
    <ul class="navigation">
      <nav>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contract</a></li>
      </nav>
    </ul>
  </body>
</html>
