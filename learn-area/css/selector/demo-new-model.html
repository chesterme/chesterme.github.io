<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>创建模块</title>
    <style type="text/css">
      .news h2{
        color: red;
      }
      .news p{
        color: blue;
      }
      .contract .name {font-weight: bold;}
      .contract .phone {color: blue;}
      .contract .address {color: red;}
    </style>
  </head>
  <body>
    <div class="news">
      <h2>Our company is great!</h2>
      <p>More information about why our company is so great.</p>
      <h2>Another news item</h2>
      <p>Infomation about the other news item...</p>
      <h2>... and so on ...</h2>
      <p>... and so on ...</p>
    </div>
    <div class="contract">
      <p class="name">John Smith</p>
      <p class="phone">123-456789</p>
      <p class="address">1234 Elem st</p>
    </div>
  </body>
</html>
