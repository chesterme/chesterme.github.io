<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮</title>
</head>
<body>
	<p>在html中有三种按钮：</p>
	<dl>
		<dt>submit:</dt>
		<dd>将表单数据发送到服务器上</dd>
	</dl>
	<dl>
		<dt>reset:</dt>
		<dd>重置表单数据</dd>
	</dl>
	<dl>
		<dt>button:</dt>
		<ul>
			<li>
				<dd>默认情况下，没有触发什么功能，但可以通过js进行定制共功能。</dd>
			</li>
			<li>
				<dd>可以在button元素中使用html标签，因此可以进行格式化；而input元素不能</dd>
			</li>
		</ul>
	</dl>

	<hr>

	<h2>submit</h2>
	<button type="submit">
		This is a <br><strong>submit button</strong>
	</button>
	<input type="submit" valu="This is a submit button" name="submit">

	<hr>

	<h2>reset</h2>
	<button type="reset">
		This is a <br><strong>reset button</strong>
	</button>
	<input type="reset" name="reset" value="This is a reset button">

	<hr>

	<h2>button</h2>
	<button type="button">
		This is an <br><strong>anonymous button</strong>
	</button>
	<input type="button" name="button" value="This is an anonymous button">
</body>
</html>
