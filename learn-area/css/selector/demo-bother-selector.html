<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用同辈选择器</title>
    <style type="text/css">
      /* 对h1标题之后的段落应用样式 */
      h1 + p {
        color: #0c69f7;
      }
      /* 正常情况下隐藏表单 */
      #signupForm {
        display: none;
      }
      /* 当表单的id被访问时显示表单 */
      #signupForm:target{
        display: block;
      }
      .classy {
        color: red;
      }
      /* 为不包含类属性为.classy的段落应用样式 */
      p:not(.classy) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Header</h1>
    <p class="intro">
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
      A paragraph of <strong>important</strong> text.
    </p>
    <p class="classy">Classy</p>
    <button>
      <a href="#signupForm">sign up for our newletter</a>
    </button>
    <form id="signupForm">
      <fieldset>
        <figcaption>input your email address</figcaption>
        <label for="email">What is your email address?</label>
        <input id="email" id="email">
        <input class="btn" type="submit" value="Sign up">
      </fieldset>
    </form>
  </body>
</html>
